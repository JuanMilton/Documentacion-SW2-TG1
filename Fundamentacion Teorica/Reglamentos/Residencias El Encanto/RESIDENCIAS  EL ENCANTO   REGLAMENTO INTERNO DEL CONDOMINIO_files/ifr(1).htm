<font face="Times"><i>
<script type="text/javascript">

var today_obj=new Date()
var today_date=today_obj.getDate()

var tips=new Array()
var tiptitle=' <b>(Albert Einstein)</b>'

tips[1]='Todos somos muy ignorantes. Lo que ocurre es que no todos ignoramos las mismas cosas.'
tips[2]='Nunca consideres el estudio como una obligación, sino como una oportunidad para penetrar en el bello y maravilloso mundo del saber.'
tips[3]='Si buscas resultados distintos, no hagas siempre lo mismo.'
tips[4]='La vida es muy peligrosa. No por las personas que hacen el mal, sino por las que se sientan a ver lo que pasa.'
tips[5]='Hay dos cosas infinitas: el Universo y la estupidez humana. Y del Universo no estoy seguro.'
tips[6]='Los grandes espíritus siempre han encontrado una violenta oposición de parte de mentes mediocres.'
tips[7]='Hay una fuerza motriz más poderosa que el vapor, la electricidad y la energía atómica: la voluntad.'
tips[8]='Al principio todos los pensamientos pertenecen al amor. Después, todo el amor pertenece a los pensamientos.'
tips[9]='Comienza a manifestarse la madurez cuando sentimos que nuestra preocupación es mayor por los demás que por nosotros mismos.'
tips[10]='Vivimos en el mundo cuando amamos. Sólo una vida vivida para los demás merece la pena ser vivida.'
tips[11]='Cuando me preguntaron sobre algún arma capaz de contrarrestar el poder de la bomba atómica yo sugerí la mejor de todas: La paz.'
tips[12]='Cualquier tonto puede saber. Lo difícil es comprender.'
tips[13]='La diferencia entre el pasado, el presente y el futuro es sólo una ilusión persistente.'
tips[14]='El que nunca se ha equivocado es porque nunca ha probado a hacer algo nuevo.'
tips[15]='La educación es lo que queda cuando olvidamos todo lo que aprendimos en la escuela.'
tips[16]='Ante Dios todos somos igual de sabios - e igual de tontos.'
tips[17]='Es un milagro que la curiosidad sobreviva a la educación reglada.'
tips[18]='En los momentos de crisis, sólo la imaginación es más importante que el conocimiento.'
tips[19]='Intenta no volverte un hombre de éxito, sino volverte un hombre de valor.'
tips[20]='Dar ejemplo no es la principal manera de influir sobre los demás; es la única manera.'
tips[21]='No entiendes realmente algo a menos que seas capaz de explicarselo a tu abuela.'
tips[22]='No tengo talentos especiales, pero sí soy profundamente curioso.'
tips[23]='No pienso nunca en el futuro porque llega muy pronto.'
tips[24]='El nacionalismo es una enfermedad infantil. Es el sarampión de la humanidad.'
tips[25]='Son pocos los que ven con sus propios ojos y sienten con su propio corazón.'
tips[26]='Si no chocamos contra la razón nunca llegaremos a nada.'
tips[27]='La única cosa realmente valiosa es la intuición.'
tips[28]='Lo importante es no dejar de hacerse preguntas.'
tips[29]='Si quieres que tus hijos sean inteligentes, léeles cuentos de duendes. Si quieres que sean más inteligentes, léeles más cuentos de duendes.'
tips[30]='La palabra progreso no tiene ningún sentido mientras haya niños infelices.'
tips[31]='La formulación de un problema es más importante que su solución.'

document.write(tips[today_date])
document.write(tiptitle)


</script>No tengo talentos especiales, pero sí soy profundamente curioso. <b>(Albert Einstein)</b>
